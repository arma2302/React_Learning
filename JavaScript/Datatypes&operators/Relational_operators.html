<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <p>
      Types of Relational Operators These are two types of relational operators,
      these are: JavaScript in Operator JavaScript instanceof Operator
    </p>
    <script>
      // in operators
      let subjects = ["React", "C", "python", "Java"];
      console.log(1 in subjects); // true
      console.log(4 in subjects); //false
    </script>
  </body>
</html>
