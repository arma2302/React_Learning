<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // primitive datatypes and Non-primitve datatypes

      // in primitve data types there are Number,Null,String,BigInt,undefined,symbol,boolean.

      let number = 10;
      console.log(typeof number);

      let name = "Hello";
      console.log(typeof name);

      let empty = null;
      console.log(typeof empty); // object

      let isFalse = true;
      console.log(typeof isFalse);

      let sym = Symbol("my");
      console.log(typeof sym);

      let bigNum = BigInt(12893574549504000000000);
      console.log(typeof bigNum);

      let greet;
      console.log(typeof greet);

      // non primitve data-types
      //Array and Object.

      let arr = [10, 20, 30, 40];
      console.log(typeof arr); // typeOf array is also object

      let obj = { a: "arma" };
      console.log(typeof obj);
    </script>
  </body>
</html>
