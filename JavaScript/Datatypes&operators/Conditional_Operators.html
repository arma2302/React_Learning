<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>terenary operators</p>
    <p>condition ? True : False</p>
    <p class="display"></p>
    <script>
      let marks = prompt("Enter Your Marks");
      let display = document.querySelector(".display");
      marks == 33
        ? (display.textContent = "Pass")
        : marks >= 60 && marks < 79
        ? (display.textContent = "second class")
        : marks > 80
        ? (display.textContent = "first class")
        : (display.textContent = "fail");
    </script>
  </body>
</html>
