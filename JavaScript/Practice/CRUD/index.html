<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .task-card {
        width: 100%;
        margin-bottom: 50px;
        padding: 20px;
        border: 1px solid #f6ecec;
        /* box-shadow: 2px 2px 5px #11111151; */
        max-height: 200px;
      }
    </style>
    <!-- bootsrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-5 w-100">
        <div class="w-50">
          <form class="border p-5" onsubmit="addTask(event)">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Title"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter Description"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Date</label
              >
              <input type="date" class="form-control" id="dueDate" />
            </div>
            <select
              class="form-select mb-4"
              aria-label="Default select example"
              id="asignee"
            >
              <option selected>select asignee</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select
              class="form-select"
              aria-label="Default select example"
              id="priority"
            >
              <option selected>select prioity</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <button class="btn-primary btn-lg btn w-100 mt-5" type="submit">
              Done</button
            ><n
          </form>
        </div>
        <div
          class="w-50 p-5 d-flex flex-column align-items-start justify-content-start"
        >
          <select
            class="form-select mb-4"
            aria-label="Default select example"
            id="filter"
            onchange="filterTask()"
          >
            <option selected>filter</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="Pending">Pending</option>
            <option value="In-process">In-process</option>
            <option value="Completed">Completed</option>
          </select>
          <div
            class="taskContainer d-flex justify-content-between align-items-center w-100 flex-wrap"
          ></div>
        </div>
      </div>
    </div>

    <!-- bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custome.js"></script>
  </body>
</html>
