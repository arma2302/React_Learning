<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .imgLogo {
        height: 50px;
        width: 120px;
      }
      a:hover {
        text-decoration: none;
        color: navy;
        font-weight: bold;
      }
      #slide-out li a:hover {
        color: navy;
        font-weight: bold;
      }
      .divCenter {
        margin: auto;
        width: 50%;
      }
      .modal-body .form-horizontal {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="alert alert-primary text-center">Bookshelf</h1>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="form" onsubmit="handleSubmit(event)">
                <input type="hidden" name="id" id="inputBookId" />
                <label for="inputBookTitle">Title</label>
                <input
                  type="text"
                  placeholder="Title"
                  class="form-control"
                  id="inputBookTitle"
                  required
                />
                <br />
                <label for="inputBookAuthor">Author</label>
                <input
                  type="text"
                  placeholder="Author"
                  class="form-control"
                  id="inputBookAuthor"
                  required
                />
                <br />
                <label for="inputBookYear">Year</label>
                <input
                  type="number"
                  placeholder="0"
                  class="form-control"
                  id="inputBookYear"
                  required
                />

                <br />
                <button class="btn btn-sm btn-primary" type="submit">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h2>All Books</h2>
              <div class="table-responsive">
                <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                      <th colspan="2">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
                </table>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
      handleDisplayData();
    </script>
  </body>
</html>
