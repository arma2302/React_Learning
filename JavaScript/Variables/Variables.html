      Three types of variables are there <br />var <br />let <br />
      const
    </p>
    <script>
      //   You can Re-declare ,Re-assign and reinitiallze same name variable using Var , it will not throw any error.
      var name = "arma";
      console.log(name, "First declaration");

      var name = "Abcd";
      console.log(name, "Second with same name");

      name = "xyz";
      console.log(name, "Third when reassigned");

      //   while using let keyword you can not re decalre the same name variable but you can only re assign the value to it.

      let a = 10;
      console.log(a);
      //   let a= 20 not applicable throws an error.
      a = 30;
      console.log(a);

      //    when using Const variable  you can neither redeclare nor reassign .const means constant you can not change anything.
