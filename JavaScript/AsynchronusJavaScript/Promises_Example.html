    <title>Document</title>

  <body>
    <script>
      let msg = true;

      let printMsg = new Promise((resolve, reject) => {
        if (msg) {
          resolve("Msg is there");
        } else {
          reject("no msg found");
        }
      });

      console.log(printMsg); // fullfilled msg is there
    </script>
