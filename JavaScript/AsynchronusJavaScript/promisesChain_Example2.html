<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let display = new Promise((resolve, reject) => {
        resolve("Hello i am a promise chain");
        return resolve;
      })
        .then((result) => {
          console.log(result);
          return result;
        })
        .then((result2) => {
          console.log(result2 + "i am result2");
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
