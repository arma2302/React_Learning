<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>callbacks</h1>
    <p>
      we pass one function to another function so the function which is passed
      is a callback function
    </p>
    <p>
      and the function who accepts other functions as arguments is known as
      Higher order functions
    </p>
    <script>
      //example
      setTimeout(() => {
        console.log("timer");
      }, 5000);

      function x(y) {
        console.log("x");
        y();
      }
      function y() {
        console.log("y");
      }

      x(y);
    </script>
  </body>
</html>
