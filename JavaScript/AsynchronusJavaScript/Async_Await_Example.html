<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      const data = async () => {
        let msg = "async function";
        return msg;
      };

      data().then((result) => {
        console.log(result);
      });

      //
      async function fetch() {
        let response = await "Helllo world (async await)";
        console.log(response);
      }

      console.log(1);
      fetch();
      console.log(2);
    </script>
  </body>
</html>
